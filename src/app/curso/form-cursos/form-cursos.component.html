<div class="card p-3 mt-3">
    <form class="row g-3 needs-validation" novalidate [formGroup]="form">
        <div class="col-sm-12">
            <label for="nome" class="form-label">nome do curso</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome dos Cursos" formControlName="nome">
            <div class="invalid-feedback">
                Informe o nome do Curso!!!
            </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary me-2" type="submit">Salvar</button>
            <button class="btn btn-danger" type="submit">Cancelar</button>
        </div>
    </form>
</div>
